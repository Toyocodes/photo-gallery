<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="gallery.css">
	<script src = "gallery.js"></script>
</head>
<body>
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" alt = "This Is Me" src = "me.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" alt = "My New House" src = "house.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview"  alt = "My New Ride" src = "car.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "preview"  alt = "My Cute Dog" src = "mydog.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "preview"  alt = "My Favourite Food" src = "burger.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">

</body>
</html>
